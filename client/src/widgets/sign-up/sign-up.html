<div ng-controller="SignUpCtrl as signUpCtrl">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="panel panel-primary">
                    <div class="panel-heading">{{$L.welcome}}</div>
                    <div class="panel-body">
                        <form class="form-horizontal">


                            <div class="form-group {{user.hasError.name ? 'has-error' : ''}}">
                                <label class="col-sm-2 control-label">{{$L.namePrompt}}</label>

                                <div class="col-sm-10">
                                    <input type="text" class="form-control" ng-model="user.data.name" ng-change="validateName()"/>

                                    <p ng-show="user.hasError.name" class="help-block">{{$L[user.hasError.name]}}</p>
                                </div>
                            </div>

                            <div class="form-group {{user.hasError.email ? 'has-error' : ''}}">
                                <label class="col-sm-2 control-label">{{$L.emailPrompt}}</label>

                                <div class="col-sm-10">
                                    <input type="text" class="form-control" ng-model="user.data.email" ng-change="validateEmail()"/>

                                    <p ng-show="user.hasError.email" class="help-block">{{$L[user.hasError.email]}}</p>
                                </div>
                            </div>

                            <div class="form-group {{user.hasError.password ? 'has-error' : ''}}">
                                <label class="col-sm-2 control-label">{{$L.passwordPrompt}}</label>

                                <div class="col-sm-10">
                                    <input type="password" class="form-control" ng-model="user.data.password"
                                           ng-change="validatePassword()"/>

                                    <p ng-show="user.hasError.password" class="help-block">{{$L[user.hasError.password]}}</p>
                                </div>
                            </div>

                            <div class="align-center">
                                <button class="btn btn-success" ng-click="signUpUser()">{{$L.signUp}}</button>
                            </div>


                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
