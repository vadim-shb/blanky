<div class="container-fluid">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-primary">
                <div class="panel-heading">{{$L.welcome}}</div>
                <div class="panel-body">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">{{$L.namePrompt}}</label>

                            <div class="col-sm-10">
                                <input type="text" class="form-control" ng-model="user.name"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">{{$L.emailPrompt}}</label>

                            <div class="col-sm-10">
                                <input type="text" class="form-control" ng-model="user.email"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">{{$L.passwordPrompt}}</label>

                            <div class="col-sm-10">
                                <input type="password" class="form-control" ng-model="user.password"/>
                            </div>
                        </div>
                        <div class="align-center">
                            <button class="btn" ng-click="signUpUser()">{{$L.signUp}}</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
